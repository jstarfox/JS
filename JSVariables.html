<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Javascript Variables</title>
        <script>
            //Assign a string value
            var v1 = "Jordan"
            console.log('type ' + typeof v1);
            console.log('v1 ' +  v1);

            //Assign a number value
            var v2 = 1234
            console.log('type ' + typeof v2);
            console.log('v2 ' +  v2);

            //Assign a number as a string value
            var v3 = '1234'
            console.log('type ' + typeof v3);
            console.log('v3 ' +  v3);

            //Assign a floating as a string value
            var v3 = 12.34
            console.log('type ' + typeof v3);
            console.log('v3 ' +  v3);

            //Assign a bolean as a string value
            var v3 = false
            console.log('type ' + typeof v3);
            console.log('v3 ' +  v3);

            //Objects
            //Assign a null value to an object
            var vObj = null;
            console.log('type ' + typeof vObj);
            console.log('vObj ' +  vObj);

            //Assign a null value to an object
            var Obj = { name: 'Jill', age: 25};
            console.log('type ' + typeof vObj);
            console.log('vObj ' +  vObj);
            console.log('Name ' +  vObj.name);
            console.log('Age' + vObj.age);

            //Assign a date
            var vDate = new date;
            console.log('type ' + typeof vDate);
            console.log('vObj ' +  vDate);

            var hrs = vDate.getHours();
            console.log('type ' + typeof hrs);
            console.log('hrs ' +  hrs);

            var hrs= vDate.getFullYear
            console.log('type ' + typeof yrs);
            console.log('yrs ' +  yrs);
            if( hrs < 12){
                document.write("Good Morning!")
            } else {
                document.write("Good Afternoon!")
            }

            //Assign a function
            var vFun = function () { return "Hello World";}
            console.log('type ' + typeof vFun);
            console.log('vFun ' +  vFun);
            
        </script>

    </head>
    <body>
        <h1>Js using prompt and confirm boxes</h1>
    </body>
</html>
